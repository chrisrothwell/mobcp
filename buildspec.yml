version: 0.1

phases:
  install:
    commands:
      - npm install --silent --no-progress -g npm
      - npm install --silent --no-progress -g serverless@2
  pre_build:
    commands:
      - npm install --no-progress --silent
  build:
    commands:
      - mkdir -p target/dev
      - serverless package --package target/dev --stage dev --verbose
      
artifacts:
  files:
    - target/**/*
    - serverless.yml
    - deploy.sh
    - frontend/index.html
    - frontend/index.js
